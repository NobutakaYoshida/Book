<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <meta name="description" content="">

	<link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Favicons -->
	<link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
	<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
	<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
	<link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
	<link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">

	<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
<body>

<header>
	<nav th:insert="include/header::header"></nav>
</header>

<main>

<form th:action="@{/book/search}" method="post">
		<input type="text" name="title">
		<button>検索</button>
	</form>
	<hr>
	<form th:action="@{/book/insert}" method="post">
		タイトル<input type="text" name="title"><br>
		著者<input type="text" name="author"><br>
		出版社<input type="text" name="publisher"><br>
		ページ数<input type="text" name="pages"><br>
		価格<input type="text" name="price"><br>
		読了日<input type="date" name="finishedDate"><br>
		SNS投稿<input type="radio" name="snsPush" value="1">投稿済み
		<input type="radio" name="snsPush" value="2">未投稿<br>
		<button>登録</button>
	</form>
	<hr>
	
	
	<div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
        	<table border="1">
				<tr th:each="book:${bookList}">
					<td th:text="${book.id}"></td>
					<td th:text="${book.title}"></td>
					<td th:text="${book.author}"></td>
					<td th:text="${book.publisher}"></td>
					<td th:text="${book.pages}"></td>
					<td th:text="${book.price}"></td>
					<td th:text="${book.finishedDate}"></td>
					<td th:text="${book.snsPush}"></td>
				</tr>
			</table>
        </div>
      </div>
    </div>
  </div>
  
</main>
	
<footer>
	<nav th:insert="include/footer::footer"></nav>
</footer>

<script src="/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
