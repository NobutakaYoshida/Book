<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>読書の記録</title>

    <link rel="canonical" href="https://getbootstrap.jp/docs/5.0/examples/album/">

    

    <!-- Bootstrap core CSS -->
	 <link th:href="@{/css/bootstrap.css}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
<body>

<header>
	<nav th:insert="include/header::header"></nav>
</header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5" style="background-image: url(/image/20160102164208.jpg); background-repeat: no-repeat; background-size: cover; background-position: center;">
      <div class="col-lg-6 col-md-8 mx-auto" style="width: 90%; height: 80%; background-color: rgba(255, 255, 255, 0.9);">
      	<div style="text-align: center; margin: 30px 0">
      		<img th:src="@{/image/welcomehappy.png}" width=100% height=100%>
        </div>
        <h1 class="fw-light">よしだの本棚</h1>
        <div class="lead text-muted" style="margin-bottom: 20px;">
        	ジャンル問わず、気になったら読む📖<br />心に残った言葉をメモ📝
        </div>
        <p>
          <a href="#" th:href="@{/book/insert-page}" class="btn btn-primary my-2">読んだ本を登録</a>
          <a href="#" th:href="@{/book/googleBooksApi}" class="btn btn-secondary my-2">Google Books で検索</a>
        </p>
      </div>
    </div>
  </section>
  
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        
        <div class="col" th:each="book:${bookList}">
          <div class="card shadow-sm">
          	<rect width="100%" height="100%" fill="#55595c"/>
          	<a th:href="@{'/book/detail?id=' + ${book.id}}">
          		<img th:src="@{'/image/' + ${book.image}}" width="100%" height="100%" style="object-fit: contain;">
          	</a>

            <div class="card-body">
              <div class="card-text" th:text="${book.comment}" style="height: 100px; white-space: pre-wrap; margin-bottom: 10px; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 4; overflow: hidden; line-height: 1.5em; max-height: 6.0em;">
              	これは写真の解説文付きのカードです。自然に説明を加えることができます。しかしこの文章は少し長いかもしれません。
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a th:href="@{'/book/detail?id=' + ${book.id}}">
                  	<button type="button" class="btn btn-sm btn-outline-secondary">見る</button>
                  </a>
                  <a th:href="@{'/book/edit?id=' + ${book.id}}">
                  	<button type="button" class="btn btn-sm btn-outline-secondary">編集</button>
                  </a>
                </div>
                <small class="text-muted" th:text="${book.finishedDate}">9分</small>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
</main>


<footer>
	<nav th:insert="include/footer::footer"></nav>
</footer>

    <script th:src="@{/js/bootstrap.js}" src="/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
