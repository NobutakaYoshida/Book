<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>読書の記録</title>

    <link rel="canonical" href="https://getbootstrap.jp/docs/5.0/examples/album/">

    

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
<body>

<header>
	<nav th:insert="include/header::header"></nav>
</header>

<main>

<div class="row d-flex justify-content-center my-5" th:each="book:${bookList}">
		
	<!-- 左側画像エリア -->
	<div class="col-sm-3">
		<img th:src="@{'/image/' + ${book.image}}" width="100%">
			<div style="margin-top: 50px; text-align: center;">↓　写真を変更する　↓<br>
				<input class="form-control" type="file" id="image" name="image" style="margin-top: 10px;">
			</div>
	</div>
		
	<!-- 右側のタイトル・コメントエリア -->
	<div class="col-sm-6 p-5">
		<input type="text" name="title" th:value="${book.title}" style="white-space: pre-wrap; width: 100%;">
		<hr />
		<textarea name="comment" rows=10 th:text="${book.comment}" style="white-space: pre-wrap; width: 100%;"></textarea>
	</div>
	
</div>


<div style="box-sizing: border-box; margin: 50px" th:each="book:${bookList}">
	<hr aria-hidden="true" class="a-divider-normal" />
		<div style="overflow:hidden;">
			<div id="prodDetails" class="a-section">
				<div class="a-row a-spacing-top-base">
					<div class="a-column a-span6">
						<div class="a-row a-spacing-base">
							<div aria-live="polite" class="a-row a-expander-container a-expander-extend-container">
								<div class="a-row">
									<div class="a-column a-span6">
										<h1 class="a-size-medium a-spacing-small">詳細情報</h1>
									</div>
								</div>
								
								<!-- 下側詳細エリア・左側 -->
								<div aria-expanded="true" class="a-expander-content a-expander-extend-content">
									<div aria-live="polite" class="a-row a-expander-container a-expander-inline-container">
										<div aria-expanded="true" class="a-expander-content a-expander-section-content a-section-expander-inner">
											<table id="productDetails_techSpec_section_1" class="a-keyvalue prodDetTable" role="presentation">
												<tbody>
													<tr>
														<th class="a-color-secondary a-size-base prodDetSectionEntry"> 著者 </th>
															<td class="a-size-base prodDetAttrValue">
																<input type="text" name="author" th:value="${book.author}" style="white-space: pre-wrap; width: 100%;">
															</td>
													</tr>
													<tr>
														<th class="a-color-secondary a-size-base prodDetSectionEntry"> 読了日 </th>
															<td class="a-size-base prodDetAttrValue">
																<input type="text" name="finishedDate" th:value="${#dates.format(book.finishedDate,'yyyy年MM月dd日')}" style="white-space: pre-wrap; width: 100%;">
															</td>
													</tr>
													<tr>
														<th class="a-color-secondary a-size-base prodDetSectionEntry"> 出版元 </th>
															<td class="a-size-base prodDetAttrValue">
																<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="publisher" name="publisher" th:value="${book.publisher}">
																	<datalist id="datalistOptions">
											  							<option value="KADOKAWA">
											  							<option value="新潮社">
											  							<option value="集英社">
											  							<option value="幻冬舎">
											  							<option value="講談社">
																	</datalist>
															</td>
													</tr>
													<tr>
														<th class="a-color-secondary a-size-base prodDetSectionEntry"> 価格 </th>
															<td class="a-size-base prodDetAttrValue">
																<input type="text" name="price" th:value="${book.price}" style="white-space: pre-wrap; width: 90%;"> 円
															</td>
													</tr>
													<tr>
														<th class="a-color-secondary a-size-base prodDetSectionEntry"> ページ数 </th>
															<td class="a-size-base prodDetAttrValue">
																<input type="text" name="pages" th:value="${book.pages}" style="white-space: pre-wrap; width: 85%;"> ページ
															</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="a-column a-span6">
						</div>
						
						<div class="a-row">
						</div>
									
					</div>
					
					<div class="a-column a-span6 a-span-last">
						<div class="a-row a-spacing-base">
							<div id="productDetails_db_sections" class="a-section">
								<h1 class="a-size-medium a-spacing-small secHeader">登録情報</h1>
									
									<!-- 下側詳細エリア・右側 -->
									<div class="a-section table-padding">
										<table id="productDetails_detailBullets_sections1" class="a-keyvalue prodDetTable" role="presentation">
											<tbody>
												<tr>
													<th class="a-color-secondary a-size-base prodDetSectionEntry"> 本の形式 </th>
														<td class="a-size-base prodDetAttrValue">
															<select class="form-select" aria-label="Default select example" id="bookStyle" name="bookStyle">
											  					<option th:text="${bookStyle}" th:value="${book.bookStyle}">book style</option>
											  					<option>----------</option>
											  					<option value="1">単行本</option>
											  					<option value="2">新書</option>
											  					<option value="3">文庫</option>
											  					<option value="4">マンガ</option>
															</select>
														</td>
												</tr>
												<tr>
													<th class="a-color-secondary a-size-base prodDetSectionEntry"> 大ジャンル </th>
														<td class="a-size-base prodDetAttrValue">
															<select class="form-select" aria-label="Default select example" id="bigGenre" name="bigGenre">
											  					<option th:text="${bigGenre}" th:value="${book.bigGenre}">bigGenre</option>
											  					<option>----------</option>
											  					<option value="1">自己啓発</option>
											  					<option value="2">小説</option>
											  					<option value="3">評論</option>
															</select>
														</td>
												</tr>
												<tr>
													<th class="a-color-secondary a-size-base prodDetSectionEntry"> 小ジャンル </th>
														<td class="a-size-base prodDetAttrValue">
															<select class="form-select" aria-label="Default select example" id="smallGenre" name="smallGenre">
											  					<option th:text="${smallGenre}" th:value="${book.smallGenre}">smallGenre</option>
											  					<option>----------</option>
											  					<option value="1">株</option>
											  					<option value="2">ミステリー</option>
											  					<option value="3">恋愛</option>
											  					<option value="4">マーケティング</option>
											  					<option value="5">歴史</option>
											  					<option value="6">マネジメント</option>
											  					<option value="7">語学</option>
											  					<option value="8">文学</option>
															</select>
														</td>
												</tr>
												<tr>
													<th class="a-color-secondary a-size-base prodDetSectionEntry"> SNS投稿状況 </th>
														<td class="a-size-base prodDetAttrValue">
										  					<select class="form-select" aria-label="Default select example" id="snsPush" name="snsPush">
											  					<option th:text="${snsPush}" th:value="${book.snsPush}">snsPush</option>
											  					<option>----------</option>
											  					<option value="1">未投稿</option>
											  					<option value="2">投稿済</option>
											  				</select>
														</td>
												</tr>
											</tbody>
										</table>
									</div>
									
							</div>
						</div>
					</div>
					
									
				</div>
			</div>
		</div>
		
</div>


</main>


<footer>
	<nav th:insert="include/footer::footer"></nav>
</footer>

    <script th:src="@{/js/bootstrap.js}" src="/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
